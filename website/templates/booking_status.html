<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        .status-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        p {
            margin: 10px 0;
            font-size: 16px;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            color: #4CAF50;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="status-container">
        <h1>Booking Status</h1>
        <p><strong>Booking ID:</strong> {{ booking.booking_id }}</p>
        <p><strong>Booking Type:</strong> {{ booking.booking_type }}</p>
        <p><strong>Full Name:</strong> {{ booking.fullname }}</p>
        <p><strong>Date:</strong> {{ booking.date_of_booking }}</p>
        <p><strong>Status:</strong> {{ booking.booking_status }}</p>
        <a href="{{ url_for('views.my_bookings') }}">Back to Bookings</a>
    </div>
</body>
</html>
