<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Meeting</title>
    <!-- Include Bootstrap CSS for styling (optional) -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Leave Meeting</h1>
        <!-- Leave Meeting Form -->
        <form action="{{ url_for('views.leave_meeting') }}" method="post" class="mt-4">
            {{ form.hidden_tag() }}
            <div class="form-group">
                <label for="room_id">Room ID</label>
                {{ form.room_id(class_='form-control', placeholder='Enter Room ID') }}
            </div>
            <button type="submit" class="btn btn-danger">Leave Meeting</button>
        </form>
    </div>

    <!-- Include Bootstrap JS and dependencies (optional) -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
